databaseChangeLog:
  - changeSet:
      id: create comments table
      author: Nariman Sayilov
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: comment
                  type: varchar(511)
              - column:
                  name: rating
                  type: bigint
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    references: users(id)
                    foreignKeyName: fk_favorites_users
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    references: products(id)
                    foreignKeyName: fk_favorites_products
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()