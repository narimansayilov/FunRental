databaseChangeLog:
  - changeSet:
      id: create products table
      author: Nariman Sayilov
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: price_per_day
                  type: double precision
              - column:
                  name: description
                  type: text
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    references: categories(id)
                    foreignKeyName: fk_products_categories
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()